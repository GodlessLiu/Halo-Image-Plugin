<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Halo attachment upload配置</title>
    <link rel="stylesheet" href="../css/options.css">
</head>

<body>

    <div class="outer">
        <span class="text">
            Halo Token：
        </span>
        <input type="password" id="token" placeholder="请输入Token..." class="input">
        <span class="text">
            网站域名：
        </span>
        <input type="text" id="domain" placeholder="请输入网站域名..." class="input">
        <span class="text">
            文件名生成规则：
        </span>
        <select id="slugify" value="date">
            <option value="date">根据日期</option>
            <option value="uuid">根据uuid</option>
            <option value="hash">根据图片url生产的hash值</option>
        </select>
    </div>
    <button id="save">Save</button>
    <small id="status">

    </small>
    <script src="options.js"></script>
</body>

</html>
